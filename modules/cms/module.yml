name : 'LackeyCMS - Content Management Module'

##
## DEPENDENCIES
##
require:
    - cms/core
    - cms/users
    - cms/i18n

##
## INITIAL DATA
##
init:
    # SYSTEM ROLES
    Role:
        -   name: developer
            acl:
                /admin*: # ADMIN IFRAME
                    - get
                /cms*: # CMS LAYER
                    - get
                    - post
                /cms/preview: # PREVIEW PAGE
                    - post
                /api/cms/*: # API ENDPOINTS
                    - get
                    - delete
                    - post
                    - put
                viewInVariant: '*' # VIEWING IN VARIANT
                /session:
                    - get
                /api/account/confirm-email:
                    - post
                edit: '*' # EDITING CONTENT
                cms: '*'
                debug: '*'
                viewas: '*'

    # DEFAULT SYSTEM PAGES
    Content:
        -   type: page
            template:
                path: cms/cms/status
                name: Version Status
            route: /cms/status
            state: published
            layout:
                type: Fields
                title:
                    abc
