name : 'LackeyCMS - Content Management Module'

##
## DEPENDENCIES
##
require:
    - cms/core
    - cms/users
    - cms/i18n

acls: &routes
    /admin*: # ADMIN IFRAME
        - get
    /cms*: # CMS LAYER
        - get
        - post
    /cms/preview: # PREVIEW PAGE
        - post
    /api/cms/*: # API ENDPOINTS
        - get
        - delete
        - post
        - put
    viewInVariant: '*' # VIEWING IN VARIANT
    edit: '*' # EDITING CONTENT

##
## INITIAL DATA
##
init:
    # SYSTEM ROLES
    Role:
        -   name: developer
            acl: *routes
        -   name : admin
            acl: *routes

    # DEFAULT SYSTEM PAGES
    Content:
        -   type: page
            template:
                path: cms/cms/status
                name: Version Status
            route: /cms/status
            state: published
            layout:
                type: Fields
                title:
                    abc
