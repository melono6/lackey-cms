name: LackeyCMS core module

testStages: &testStages
    - test

sharedACLS: &sharedACLS
    /session:
        - get

# Init data
init:
    # System roles
    Role:
        - &role_developer
            name: developer
            label: 'Developer'
            acl:
                /session:
                    - get
                /api/account/confirm-email:
                    - post
                cms: '*'
                debug: '*'
                viewas: '*'
        -   name : admin
            label: 'Admin'
            acl:
                /session:
                    - get
                /api/account/confirm-email:
                    - post
                cms: '*'
                viewas:
                    - 'gold'
                    - 'silver'
                    - 'guest'
        -
            name: gold
            label: 'Gold Member'
            stages: *testStages
            acl: *sharedACLS
        -
            name: silver
            label: 'Silver Member'
            stages: *testStages
            acl: *sharedACLS
        -
            name: guest
            label: 'Guest'
            acl: *sharedACLS
    # Users
    User:
        -   email : test@example.com
            name: 'test account'
            password: 'password'
            stages: *testStages
            roles:
                - *role_developer



